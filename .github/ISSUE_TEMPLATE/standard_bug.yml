name: Standard Bug
description: Use this template for standard bugs in the apps or services
title: "[BUG] "
labels: ["bug"]

body:
  - type: textarea
    id: problem
    attributes:
      label: Problem / Unexpected behaviour
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: |
        Steps to reproduce the behavior:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      placeholder: Steps to reproduce the behavior

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Expected behavior

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: A clear and concise description of what actually happened.
      placeholder: Actual behavior

  - type: markdown
    attributes:
      value: |
        ## Context
        Please provide technical context

  - type: input
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide the following information:
        - OS: [e.g. iOS]
        - Browser [e.g. chrome, safari]
        - Version [e.g. 22]
      placeholder: OS, Browser, Version

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Additional context